  usdcBatchOrdersDescV3: |
    <p><p><b>接口說明：</b></p>
    <p>本API提供了交易保證金賬戶下的合約批量下單模式。</p>
    <p>下單時需保證賬戶內有足夠的資金。一旦下單，根據訂單所需資金，您的賬戶資金將在訂單生命周期內凍結相應額度，被凍結的資金額度取決於訂單指定的參數。</p>
