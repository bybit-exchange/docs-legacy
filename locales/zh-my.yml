  ## 统保
  account_para_placeActive_v3: |
    <p><p><b>接口說明：</b></p>
    <p>市價活動委托: 一個傳統的市場價格訂單,會以當前的最優價格為您成交訂單。當且僅當選擇市價單時，
    price可為空！為了保護市價單遭遇嚴重的滑點，Bybit將市價單轉為限價單進入撮合，買單價格高於最優賣價，賣單價格低於最優買價。限價價格和成交價格均可通過用戶成交記錄接口查詢。</p>
    <p>限價活動委托: 您可以為您的訂單設置一個執行價格，當市場價格達到您的設置價格時，系統會為您成交訂單。</p>
    <p>止盈止損: 您僅能在開倉時設置止盈止損條件單，一旦持有倉位後提交活動委托時關聯的止盈止損則不會生效。</p>
    <p>委托數量: 表示您要購買/賣出的永續合約數，對於委托數量目前Bybit只允許提交正整數。</p>
    <p>委托價格: 如果是下限價單，該參數為必填. 在沒有倉位時，做多的委托價格需高於市價的10%、低於1百萬。如有倉位時則需優於強平價。價格增減最小單位請參考<a href="#t-dv_instrhead">交易對</a>接口響應中的priceFilter字段。</p>
    <p>自定義條件單ID: 您可以自定義活動委托訂單ID，我們會為您關聯到系統的訂單ID，並把系統的唯一訂單ID在活動委托創建成功後一並返回給您，您可以使用該訂單ID去取消活動委托，同時要求您傳遞的自定義訂單ID
    最大長度不超過36個字段且唯一。</p>
    <p>每個賬戶最多可同時持有500個活動訂單。這是針對合約的，因此可以允許出現例如：賬戶同時持有300個BTCUSD的活動單、280個ETHUSD合約的活動單。當您達到訂單上限的時候的時候，仍然可以下單設置了參數reduceOnly 或 closeOnTrigger的訂單。</p></p>

