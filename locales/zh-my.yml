  spot_websocket_orderbook_delta_desc_v1: |
    <p>推送訂單簿的變化部分（如果有）。第一次推送的是全量的訂單簿（单邊推送 200 個深度信息），接下來推送增量部分。</p>
    <p>有關使用此主題維護本地訂單簿的邏輯。请看Python 示例：<a href="https://github.com/bybit-exchange/pybit/blob/8a647208dbdce1519de3fbce172d3dcf2141ccaf/pybit/__init__.py#L2279"></a>.</p>
    <p>在增量深度信息中，數量不一定等於對應價格的數量。如果數量=0，這說明在上一條推送中的這個價格已經沒有了。如果數量>0，這時的數量為更新後的這個價格所對應的數量。</p>
    <p>假設我們收到的返回數據中有這樣一條：</p>
    <p>&nbsp;&nbsp;> ["0.00181860", "155.92000000"] // 價格，數量</p>
    <p>如果下一條返回數據中有：</p>
    <p>&nbsp;&nbsp;> ["0.00181860", "12.3"]</p>
    <p>這說明這個價格對應的數量有變更，已經更新變更的數量。</p>
    <p>如果下一條返回數據中有：</p>
    <p>&nbsp;&nbsp;> ["0.00181860", "0"]</p>
    <p>這說明這個價格對應的數量已經消失，將會在客戶端中刪除。</p>

