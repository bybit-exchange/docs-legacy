  ##### Liquidity Contribution Points (LCP)
  liquidityPoints: 流動性貢獻打分
  rate_para_liquidityPoints: |
    <ul>
    <li><code>流動性貢獻打分 = 有效價格掛單自占比 * 有效價格掛單量平臺占比 * 100</code></li>
    </ul>
  ##### Explanation
  ratelimitsexplanation: 名詞解釋
  ###### Effective Price Range
  pricerange: 有效價格掛單
  rate_para_priceRange: |
    <ul>
    <li><p><code>有效價格掛單</code>: 定義為在距離盤口中間價較近的規定範圍內的掛單被定義為有效價格掛單.</p>
    </li>
    <li><p><code>最佳競價中間價</code>:  (最佳競買價 + 最佳競賣價) 的均值</p>
    </li>
    <li><p><code>最佳競價中間價 = 1/2*（最佳競買價 + 最佳競賣價）</code></p>
    </li>
    </ul>
  ###### Effective Price Range example
  pricerangeExample: 有效價格範圍
  rate_pre_priceRangeExample: |
    [最佳競價中間價 - 3 * 價格最小變動單位, 最佳競價中間價 + 3 * 價格最小變動單位]

    舉例：
     BTC最佳競買價 = 10000
     BTC最佳競賣價 = 10001
     「有效價格」範圍：
     [(10000 + 10001) / 2 - 3* 0.5, (10000 + 10001) / 2 + 3* 0.5] = [9999,10002]
  ###### POU
  pou: 有效價格掛單自占比
  rate_para_POU: |
    <ul>
    <li><code>有效價格掛單自占比</code>: 定義為該用戶在 <code>有效價格 </code> 範圍內的掛單數量占該用戶在當前時間提交的掛單總數量的比例。</li>
    </ul>
    <p>每秒計算 該用戶在<code>有效價格</code>範圍內的報掛單數量 /該用戶提交的掛單總數量，然後每日計算用戶當日占比的平均值。</p>
  ###### POU example
  pouExample: 有效價格掛單自占比舉例：
  rate_para_POUExample: 某用戶在交易委托賬本中共有 10000張競價買單，其中 2000 張報價為9995，8000 張報價為9999 當時「有效價格」範圍：[9999, 10002]
  rate_pre_POUExample: |
    該用戶在<code>有效價格</code>範圍內的掛單數量 = 8000
    該用戶提交的掛單總數量 = 10000
    有效價格掛單自占比 = 8000 / 10000 = 0.8

  ###### POA
  poa: 有效價格掛單平臺占比
  rate_para_POA: |
    <ul>
    <li><code>有效價格掛單平臺占比</code>: 定義為該用戶在有效價格範圍內的掛單數量占平臺所有用戶在<code>有效價格</code>範圍內的掛單總數量的比例.</li>
    </ul>
    <p>每秒計算 該用戶在<code>有效價格</code>範圍內的掛單數量 / 平臺所有用戶在<code>有效價格</code>範圍內的掛單總數量，然後每日計算用戶當日占比的平均值。</p>
  spot_poa: 有效價格掛單平臺占比
  spot_rate_para_POA: |
    <ul>
    <li><code>有效價格掛單平臺占比</code>: 定義為該用戶在有效價格範圍內的掛單數量占平臺所有用戶在<code>有效價格</code>範圍內的掛單總數量的比例.</li>
    </ul>
    <p>每秒計算 該用戶在<code>有效價格</code>範圍內的掛單數量 / 平臺所有用戶在<code>有效價格</code>範圍內的掛單總數量，然後每日計算用戶當日占比的平均值。</p>
  ###### POA example
  poaExample: 有效價格掛單平臺占比舉例：
  rate_para_POAExample: 某一秒，用戶在「有效價格」範圍：[9999, 10002] 內的掛單有8000張，全平臺的交易委托賬本在 [9999, 10002] 內的掛單總量為200000。
