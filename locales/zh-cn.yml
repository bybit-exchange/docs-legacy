    price可為空！為了保護市價單遭遇嚴重的滑點，Bybit將市價單轉為限價單進入撮合，買單價格高於最優賣價，賣單價格低於最優買價。限價價格和成交價格均可通過用戶成交記錄接口查詢。</p>
