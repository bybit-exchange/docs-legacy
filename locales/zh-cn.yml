  ### Understanding Bybit's Liquidity System
  liquidity: Bybit流動性貢獻系統
  rate_para_liquidity: |
    <p>Bybit 使用<code>報單成交率</code> 和 <code>流動性貢獻打分</code>來評價用戶對改善bybit可執行流動性作出的貢獻。</p>
    <p>不同symbol的<code>貢獻分</code>和<code>報單成交率</code>是獨立計算的。</p>
  #### Order Fill Ratio (OFR) Threshold
  ofrthreshold: 報單成交率
  rate_para_threshold: |
    平臺上每天提交超過<code>2000</code>個報單的賬戶，需要保持<code>7天</code>的報單成交率高於<code>最小報單成交率門檻值</code>，違反此規則將會被降低頻率或禁用 API。
  ##### Order Fill Ratio (OFR)
  ofrratio: 報單成交率
  rate_para_ratio: |
    <ul>
    <li><code>報單成交率</code>: 定義為 一段時間段內，用戶已成交報單數量占該用戶已提交報單數量的比例</li>
    <li><code>已提交報單</code>: 是任何已成功發送到平臺的委托</li>
    <li><code>已成交報單</code>: 是成交了任何數量的委托</li>
    <li><code>報單成交率 = ( 一段時間內用戶的已成交報單數量 / 一段時間內已提交報單數量)</code></li>
    </ul>
  ##### Order Fill Ratio Example
  ofrratioExample: 報單成交率舉例
  rate_para_ratioExample: |
    <p>A用戶成功提交一份限價委托請求，其中包含 4 個不同價格的競買和 2 個不同價格的競賣，並被放入交易委托賬本中。然後，該用戶提交撤單請求，撤了取消了其中的2個競買請求，並重新提交了一份競買報單請求，其中包括兩個新的競買報單。</p>
    <p>此時，B用戶提交了一份市價賣單，該指令與A用戶在委托隊列中的 2 個競買發生了成交。</p>
    <p>該時間段內的報單成交率:</p>
  rate_pre_ratioExampleA: |
    A用戶：
    已成交報單數量 = 2
    已提交報單數量 = 8
    報單成交率 = 2 / 8 = 25％
  rate_pre_ratioExampleB: |
    B用戶：
    已成交報單數量 = 1
    已提交報單數量 = 1
    報單成交率 = 1 / 1 = 100％
  ##### Minimum OFR Threshold
  ofrminimum: API 交易用戶最小報單成交率門檻
