  ##### Liquidity Contribution Points (LCP)
  liquidityPoints: 流动性贡献打分
  rate_para_liquidityPoints: |
    <ul>
    <li><code>流动性贡献打分 = 有效价格挂单自占比 * 有效价格挂单量平台占比 * 100</code></li>
