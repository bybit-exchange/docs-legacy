  spot_websocket_orderbook_merge_v1: 訂單簿(合並深度)
  spot_websocket_orderbook_merge_desc_v1: ｜
    <p>聚合訂單簿數據推送</p>
    <p>這個訂閱必須傳dumpScale（合並精度）這個參數。dumpScale不能大於ticker的精度。你可以在brokerInfo這個端點查詢ticker的精度信息。</p>
