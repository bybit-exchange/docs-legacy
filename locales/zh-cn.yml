  whatIsUsdcMmpDesc: |
    <p>做市商保護機制，旨在保護為平台提供流動性的做市商，防止在一定時間窗口內產生大量成交，導致流動性風險過度集中甚至擊穿某個做市商流動性。一旦某個賬戶在短時間內的總交易額超過了配置的限額，該賬戶的做市商保護將被觸發。</p>
    <p>當做市商保護被觸發時，賬戶現有的做市商保護訂單（被標記為做市商保護的訂單）將被交易引擎自動取消，而該賬戶新的做市商保護訂單將在未來一段時間（稱為凍結期）被拒絕（常規非MMP訂單不受影響）。用戶可以利用這段時間重新評估行情並修改報價。</p>
